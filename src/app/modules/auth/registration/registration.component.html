<div class="flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-md space-y-6">
    <h2 class="text-center text-3xl  text-[#595858]">Sign up</h2>
    <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="firstName" class="block text-sm  text-[#595858]">First Name</label>
        <input formControlName="firstName" type="text" id="firstName" placeholder="jonh"
               class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 text-sm">
      </div>

      <div>
        <label for="lastName" class="block text-sm  text-[#595858]">Last Name</label>
        <input formControlName="lastName" type="text" id="lastName" placeholder="sharma"
               class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 text-sm">
      </div>

      <div>
        <label for="email" class="block text-sm  text-[#595858]">Email</label>
        <input formControlName="email" type="email" id="email" placeholder="your@email.com"
               class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 placeholder-gray-400 text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm  text-[#595858]">Password</label>
        <input formControlName="password" type="password" id="password" placeholder="password"
               class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 text-sm">
      </div>

      <div>
        <button type="submit"
                class="bg-[#595858] text-white px-5 py-2 text-sm   transition">
          SUBMIT
        </button>
      </div>
    </form>
  </div>
</div>
