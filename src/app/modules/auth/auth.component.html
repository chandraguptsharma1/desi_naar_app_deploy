<div class="py-20 flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-md space-y-6">
    <h2 class="text-center text-3xl text-[#595858]">Customer Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-[#595858]"
          >Email</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="your@email.com"
          class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 placeholder-gray-400 text-sm"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-[#595858]"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="password"
          class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-gray-600 focus:border-gray-600 text-sm"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-[#595858] text-white px-5 py-2 text-sm font-semibold hover:bg-gray-800 transition"
        >
          SUBMIT
        </button>
        <a href="#" class="text-sm text-[#595858] hover:underline"
          >Forgot your password?</a
        >
      </div>
    </form>

    <div class="text-sm text-center text-[#595858] pt-4 border-t">
      <span class="font-medium">New customer?</span>
      <a (click)="register()"  class="text-[#595858] hover:underline ml-1"
        >Sign up for an account</a
      >
    </div>
  </div>
</div>
