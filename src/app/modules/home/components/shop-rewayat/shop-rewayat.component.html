<section class="bg-[#F8F5EE] py-10 px-4">
  <div class="container mx-auto">
    <!-- Section Title -->
    <div class="mb-6 text-left">
      <h2 class="text-4xl font-bold uppercase tracking-wide">SHOP - REWAYAT</h2>
      <a
        href="#"
        class="text-lg text-black underline hover:text-gray-600 transition"
        >View All</a
      >
    </div>

    <!-- Top Grid: Products -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let product of topProducts"
        class="text-center group cursor-pointer"
      >
        <div class="overflow-hidden rounded-md">
          <img
            [src]="product.image"
            [alt]="product.name"
            class="w-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
        </div>
        <h3 class="text-lg font-semibold mt-3 text-gray-900">
          {{ product.name }}
        </h3>
        <p class="text-gray-700 font-medium">{{ product.price }}</p>
      </div>
    </div>

    <!-- Bottom Grid: Banners -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <div
        *ngFor="let banner of bottomBanners"
        class="relative group cursor-pointer"
      >
        <div class="overflow-hidden rounded-md">
          <img
            [src]="banner.image"
            [alt]="banner.title"
            class="w-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
        </div>
        <!-- <div class="absolute bottom-6 left-6 text-white text-2xl font-bold">
          {{ banner.title }}
          <p
            class="text-sm mt-2 px-3 py-1 bg-white text-black inline-block rounded-md hover:bg-gray-800 hover:text-white transition"
          >
            Shop Now
          </p>
        </div> -->
      </div>
    </div>
  </div>
</section>
