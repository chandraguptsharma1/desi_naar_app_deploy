<section class="bg-[#F8F5EE] py-10 px-4">
  <div
    class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center"
  >
    <!-- Left: Main Image -->
    <div class="w-full overflow-hidden rounded-md">
      <img
        [src]="product.mainImage"
        alt="Shop The Look"
        class="w-full object-cover transition-transform duration-300 hover:scale-105"
      />
    </div>

    <!-- Right: Product Details -->
    <div
      class="flex flex-col items-center text-center lg:items-center lg:text-left"
    >
      <h2 class="text-4xl font-bold uppercase tracking-wide">
        SHOP THE LOOK THIS WEDDING SEASON
      </h2>
      <p class="text-lg mt-2">
        <strong class="font-semibold">Honey Singh</strong> in
        {{ product.title }}.
        <span class="font-bold">LIMITED PIECES ONLY!!</span>
      </p>

      <!-- Product Card -->
      <div
        class="border border-gray-300 p-6 mt-6 justify-center w-full max-w-sm shadow-md bg-white rounded-lg"
      >
        <img
          [src]="product.image"
          [alt]="product.title"
          class="w-full rounded-md transition-transform duration-300 hover:scale-105"
        />
        <h3 class="text-lg font-semibold mt-3 text-gray-900">
          {{ product.title }}
        </h3>

        <!-- Pricing -->
        <p class="text-gray-500 line-through">{{ product.originalPrice }}</p>
        <p class="text-gray-900 font-medium">
          from {{ product.discountedPrice }}
        </p>

        <!-- Choose Options Button -->
        <button
          class="mt-4 px-6 py-2 bg-gray-900 text-white rounded-sm hover:bg-gray-700 transition"
        >
          CHOOSE OPTIONS
        </button>
      </div>
    </div>
  </div>
</section>
