<section class="py-12 bg-white border-t mt-4 sm:border-t-0 border-gray-300">
  <div class="container mx-auto px-4 ">
    <!-- Heading -->
    <h2
      class="text-center text-[#595858] font-bahnschrift text-sm font-semibold uppercase tracking-widest mb-12"
    >
      Shop By Collection
    </h2>

    <!-- Categories Grid -->
    <div
      class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-10 justify-items-center"
    >
      <!-- Category Card 1 -->
      <div
      (click)="productpage('Rutuba')"
        class="relative group w-[260px] sm:w-[220px] md:w-[260px] lg:w-[300px] overflow-hidden"
      >
        <img
          src="https://i.ibb.co/XfQ1sPRk/10.jpg"
          alt="Sherwani"
          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute inset-0 flex items-center justify-center  bg-opacity-20 group-hover:bg-opacity-30 transition"
        >
          <span
            class="text-white text-lg sm:text-base font-bold tracking-widest text-center"
            >Rutuba</span
          >
        </div>
      </div>

      <!-- Category Card 2 -->
      <div
      (click)="productpage('Riwayat')"
        class="relative group w-[260px] sm:w-[220px] md:w-[260px] lg:w-[300px] overflow-hidden"
      >
        <img
          src="https://i.ibb.co/Pzrs4tC6/5.jpg"
          alt="Bandhgala"
          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute inset-0 flex items-center justify-center  bg-opacity-20 group-hover:bg-opacity-30 transition"
        >
          <span
            class="text-white text-lg sm:text-base font-bold tracking-widest text-center"
            >Riwayat</span
          >
        </div>
      </div>

     
    </div>
  </div>
</section>
